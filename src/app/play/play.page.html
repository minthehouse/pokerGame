<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="Back"
        fill="clear"
        size="large"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="playerHands.length > 0">
    <ion-list *ngFor="let playerHand of playerHands">
      <ion-item>
        <div [ngClass]="{'bg-green-300': playerHand.isWinner}">
          Player {{ playerHand.player_id }}:
        </div>
        <ion-list *ngFor="let card of playerHand.cards" class="pl-2">
          <img
            [src]="getCardImageSrc(card)"
            class="w-12 h-16 sm:w-16 sm:h-20 md:w-20 md:h-24"
          />
        </ion-list>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
